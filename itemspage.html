		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="height:0">
			<defs>
				<filter id="sprite-outline" filterUnits="objectBoundingBox" x="-20%" y="-20%" width="140%" height="140%">
					<feMorphology operator="dilate" radius="2" in="SourceAlpha" result="expanded"/>
					<feFlood flood-color="black" result="color"/>
					<feComposite in="color" in2="expanded" operator="in" result="outline"/>
					<feComposite in="outline" in2="SourceGraphic" operator="over" result="withOutline"/>
					<feMerge>
						<feMergeNode in="withOutline"/>
						<feMergeNode in="SourceGraphic"/>
					</feMerge>
				</filter>
			</defs>
		</svg>
